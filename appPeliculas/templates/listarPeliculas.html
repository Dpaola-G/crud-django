<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar películas</title>
</head>
<body>
    <div class="container">
        <div style="margin: 20px auto;">
            <h3>LISTADO PELÍCULAS</h3>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Título</th>
                            <th>Protagonista</th>
                            <th>Duración</th>
                            <th>Resumen</th>
                            <th>Foto</th>
                            <th>Género</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in peliculas %}
                        <tr>
                            <td>{{ p.pelCodigo }}</td>
                            <td>{{ p.pelTitulo }}</td>
                            <td>{{ p.pelProtagonista }}</td>
                            <td>{{ p.pelDuracion }}</td>
                            <td>{{ p.pelResumen }}</td>
                            <td>
                                <img src="../media/{{ p.pelFoto }}" alt="{{ p.pelTitulo }}" width="100" height="100">
                            </td>
                            <td>{{ p.pelGenero.genNombre }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
